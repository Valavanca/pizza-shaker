<md-toolbar>
  <h1 class="toolbar_logo">Pizza shaker <span class="accent-color">*</span></h1>
  <!-- This fills the remaining space of the current row -->
  <span class="example-fill-remaining-space"></span>

  <div>
    <button md-raised-button
    class="background-primary-color white-text login"
    (click)="openLogin()">Login</button>
  </div>

  <div>
    <button md-button class="background-accent-color white-text signup"
    (click)="openRegister()">SignUp</button>
  </div>

  <button md-button [mdMenuTriggerFor]="menu">Menu</button>
  <md-menu #menu="mdMenu">
    <button md-menu-item>Item 1</button>
    <button md-menu-item>Item 2</button>
  </md-menu>
</md-toolbar>
